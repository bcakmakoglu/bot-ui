actions:
- name: login
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_URL}}/auth'
    forward_client_headers: true
  permissions:
  - role: guest
- name: refreshToken
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_URL}}/refresh-token'
    forward_client_headers: true
  permissions:
  - role: user
custom_types:
  enums: []
  input_objects:
  - name: LoginData
  objects:
  - name: Token
  - name: RefreshedToken
  scalars: []
